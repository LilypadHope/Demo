    <link rel="stylesheet" href="styles.css?v=7">

    <style>
        body {
            background-color: orange;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 30px;
            color: #9C27B0; /* purple */
            text-shadow: 2px 2px #000;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 50px;
        }

        li {
            font-size: 1.3em;
            margin: 20px 0;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 0.8s forwards;
        }

        /* Animation delay for each item */
        li:nth-child(1) { animation-delay: 0.2s; }
        li:nth-child(2) { animation-delay: 0.6s; }
        li:nth-child(3) { animation-delay: 1.0s; }
        li:nth-child(4) { animation-delay: 1.4s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        li a {
            text-decoration: none;
            color: #00ff00;
            text-shadow: 1px 1px #000;
        }
    </style>
