<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LilyPad Corp</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple:#3a0066;
      --neon:#7cff00;
      --hotpink:#ff44ff;
      --ink:#000;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(120% 120% at 20% 15%, rgba(255,255,255,.06), transparent 60%),
                  radial-gradient(120% 120% at 80% 85%, rgba(0,0,0,.15), transparent 60%),
                  var(--purple);
      color:#fff;
      text-align:center;
      overflow-x:hidden;
      position:relative;
    }

    /* Logo */
    #logoWrap{display:inline-block; margin:18px auto 6px; cursor:pointer; position:relative; z-index:2}
    #logoWrap img{max-width:min(380px,85vw); height:auto; display:block; margin-inline:auto; border-radius:14px; box-shadow:0 10px 0 rgba(0,0,0,.25)}
    .bounce{animation:bounce .6s cubic-bezier(.25,.7,.2,1.3)}
    @keyframes bounce{
      0%{transform:translateY(0)}
      40%{transform:translateY(-12px)}
      70%{transform:translateY(5px)}
      100%{transform:translateY(0)}
    }

    /* Big title */
    h1{
      margin:10px auto 12px;
      font-family:'Luckiest Guy', cursive;
      font-size:clamp(28px,6vw,64px);
      letter-spacing:.5px;
      color:#fff;
      text-shadow:
        3px 3px 0 #000,
        0 0 18px rgba(124,255,0,.55),
        -3px -3px 0 var(--neon);
      width:min(1100px,92vw);
    }

    /* Menu links */
    .menu{width:min(1000px,92vw); margin:8px auto 42px; text-align:left}
    .menu a{
      display:block; text-decoration:none;
      color:#fff; font-weight:800;
      font-size:clamp(18px,2.6vw,28px);
      margin:.55em 0;
      text-shadow:2px 2px 0 #000, 0 0 16px rgba(124,255,0,.5);
      transition:transform .15s ease;
    }
    .menu a:hover,.menu a:focus{transform:scale(1.02)}

    /* Floating frogs */
    .frog{
      position:fixed; bottom:-70px; left:50%;
      width:54px; height:auto; opacity:.95;
      pointer-events:none; z-index:1;
      animation:float 9s linear forwards;
      filter: drop-shadow(0 6px 0 rgba(0,0,0,.25));
    }
    @keyframes float{
      0%{transform:translate(-50%,0) rotate(0deg)}
      50%{transform:translate(calc(-50% + var(--drift,60px)), -55vh) rotate(180deg)}
      100%{transform:translate(calc(-50% - var(--drift,60px)), -110vh) rotate(360deg); opacity:.2}
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion:reduce){
      .bounce,.frog{animation:none}
    }
  </style>
</head>
<body>

  <!-- Clickable logo (plays ribbit) -->
  <div id="logoWrap">
    <img src="images/IMG_4829.jpeg" alt="LilyPad Corp Logo">
  </div>

  <h1>CHILD SOLDIERS AND YOUTH IN ARMED CONFLICT</h1>

  <nav class="menu" aria-label="Sections">
    <a href="humanitarian/index.html">• Humanitarian Politics</a>
    <a href="environmental.html">• Environmental Politics</a>
    <a href="bible.html">• Bible Study</a>
  </nav>

  <!-- Ribbit audio (exact filename with space, URL-encoded) -->
  <audio id="ribbit" preload="auto">
    <source src="images/Frog%203.mp3" type="audio/mpeg">
  </audio>

  <script>
    const logo = document.getElementById('logoWrap');
    const ribbit = document.getElementById('ribbit');

    // Play on logo click + bounce
    logo.addEventListener('click', async () => {
      logo.classList.remove('bounce'); void logo.offsetWidth; logo.classList.add('bounce');
      try { ribbit.currentTime = 0; await ribbit.play(); } catch(e) { /* autoplay block */ }
    });

    // Try autoplay on load; if blocked, play on first user interaction
    window.addEventListener('load', async () => {
      try { ribbit.currentTime = 0; await ribbit.play(); }
      catch(e){
        const once = () => { ribbit.play().catch(()=>{}); window.removeEventListener('pointerdown', once,{once:true}); };
        window.addEventListener('pointerdown', once, {once:true});
      }
    });

    // -------- Floating frogs (uses your exact filename: frog-icon.png.jpg) --------
    const FROG_SRC = 'images/frog-icon.png.jpg';

    function spawnFrog(){
      const img = new Image();
      img.className = 'frog';
      img.src = FROG_SRC;

      // random size & drift & start position
      const size = 32 + Math.random()*36;     // 32–68px
      img.style.width = size+'px';
      img.style.left = (5 + Math.random()*90) + 'vw';
      img.style.setProperty('--drift', (Math.random()<.5? -1:1) * (40 + Math.random()*80) + 'px');
      img.style.animationDuration = (7 + Math.random()*5) + 's';

      // if image fails, remove silently
      img.onerror = () => img.remove();

      document.body.appendChild(img);
      setTimeout(()=>img.remove(), 13000);
    }

    // spawn every 1.7s
    setInterval(spawnFrog, 1700);
    // start with a couple
    spawnFrog(); setTimeout(spawnFrog, 600);
  </script>
</body>
</html>
