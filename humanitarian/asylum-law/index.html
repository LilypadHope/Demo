  <!-- Same fonts you use everywhere -->

<!-- Make this page use the purple look -->
<body class="purple-page">
  <div class="cross" aria-hidden="true">+</div>

  <main class="container">

    <!-- Big header styled like the orange page -->
    <h1 class="title" data-text="Child Soldiers and Youth in Armed Conflict">
      Refugee and Asylum Law

    <!-- Back to Humanitarian menu -->

    </nav>

    <!-- Section links (blue, no glow, with black outline) -->

  </main>

  <!-- Frog sound (file lives in this folder’s images/) -->
  <audio id="ribbit" preload="auto">
    <source src="images/Frog%203.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Autoplay on load; if blocked, play on first interaction
    (function () {
      const ribbit = document.getElementById('ribbit');
      async function playRibbit() {
        try { ribbit.currentTime = 0; await ribbit.play(); } catch (e) {}
      }
      window.addEventListener('load', playRibbit, { once: true });
      window.addEventListener('pointerdown', playRibbit, { once: true });
      window.addEventListener('keydown', playRibbit, { once: true });
    })();
  </script>
</body>
